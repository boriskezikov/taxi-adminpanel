/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'java'
    id 'maven-publish'
    id 'java-library'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'war'
}

ext {
    mapstructVersion = "1.3.1.Final"
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }

    maven {
        url = uri('https://maven.vaadin.com/vaadin-addons')
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

dependencies {
    implementation 'com.vaadin:vaadin:17.0.10'
    compile group: 'com.vaadin', name: 'vaadin-cdi', version: '12.0.1'
    implementation 'com.vaadin:vaadin-spring-boot-starter:17.0.10'
    implementation 'org.vaadin.artur:a-vaadin-helper:1.5.0'
    implementation 'org.vaadin.artur.exampledata:exampledata:2.3.1'
    compile group: 'org.vaadin.spring.addons', name: 'vaadin-spring-addon-eventbus', version: '14.0.0'
    compile group: 'javax.inject', name: 'javax.inject', version: '1'
    providedCompile group: 'javax.enterprise', name: 'cdi-api', version: '2.0.SP1'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:2.3.2.RELEASE'
    testImplementation 'com.vaadin:vaadin-testbench:17.0.10'
    testImplementation 'io.github.bonigarcia:webdrivermanager:3.8.1'

    implementation "org.mapstruct:mapstruct:${mapstructVersion}"
    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"
    testAnnotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"

    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.7'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.21.Final'

    implementation group: 'org.hibernate.common', name: 'hibernate-commons-annotations', version: '5.1.0.Final'
    compile group: 'org.jeasy', name: 'easy-random-core', version: '5.0.0'
    compile group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.27'

    runtimeOnly 'org.postgresql:postgresql'

    implementation 'com.google.code.gson:gson:2.8.5'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

}

group = 'ru.taxi.adminpanel'
version = '1.0'
description = 'Adminpanel'
sourceCompatibility = '11'


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

compileJava {
    options.compilerArgs = [
            '-Amapstruct.defaultComponentModel=spring'
    ]
}